version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing dependencies..."
        - npm install
    build:
      commands:
        - echo "Building website..."
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - echo "Deploying Amplify backend..."
        - amplifyPush --simple
