<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Requirement Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Requirement Form</h2>

    <label>Name:</label>
    <input type="text" name="name">

    <label>Address:</label>
    <input type="text" name="address">

    <label>Contact Number:</label>
    <input type="text" name="contact">

    <label>Requirement:</label>
    <textarea name="requirement" rows="4"></textarea>

    <label>Preferred Date:</label>
    <input type="date" name="preferred_date">

    <label>Preferred Time:</label>
    <input type="time" name="preferred_time">

    <label>Upload Pictures:</label>
    <input type="file" name="photos" accept="image/*" multiple>

    <button type="button" id="submitBtn">Submit</button>
  </div>

  <script>
    // Function to upload files to S3 using pre-signed URL
    async function uploadFileToS3(file, presignedUrl) {
      await fetch(presignedUrl, {
        method: "PUT",
        body: file,
        headers: { "Content-Type": file.type }
      });
    }

    async function submitForm(formData) {
      // Replace with your API URL that returns presigned URLs for each file
      const apiUrl = "YOUR_API_GATEWAY_FOR_PRESIGNED_URL";

      const files = document.querySelector('input[name="photos"]').files;
      let uploadedUrls = [];

      for (const file of files) {
        // Get presigned URL from your backend
        const res = await fetch(apiUrl + "?filename=" + encodeURIComponent(file.name));
        const data = await res.json();
        const presignedUrl = data.url;

        await uploadFileToS3(file, presignedUrl);

        // The file will be accessible via this URL
        uploadedUrls.push(data.accessUrl);
      }

      // Combine form data with uploaded URLs
      const finalData = { ...formData, photos: uploadedUrls };

      // Submit form data to your backend database API
      const dbApiUrl = "YOUR_BACKEND_API_FOR_FORM";
      await fetch(dbApiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(finalData)
      });

      alert("Form submitted successfully!");
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const formData = {
        name: document.querySelector('input[name="name"]').value,
        address: document.querySelector('input[name="address"]').value,
        contact: document.querySelector('input[name="contact"]').value,
        requirement: document.querySelector('textarea[name="requirement"]').value,
        preferred_date: document.querySelector('input[name="preferred_date"]').value,
        preferred_time: document.querySelector('input[name="preferred_time"]').value
      };

      await submitForm(formData);
    });
  </script>
</body>
</html>
