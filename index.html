<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Requirement Form 1.0</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Requirement Form</h2>

    <label>Name:</label>
    <input type="text" name="name">

    <label>Address:</label>
    <input type="text" name="address">

    <label>Contact Number:</label>
    <input type="text" name="contact">

    <label>Requirement:</label>
    <textarea name="requirement" rows="4"></textarea>

    <label>Preferred Date:</label>
    <input type="text" name="preferred_date" id="preferred_date" placeholder="dd/mm/yyyy">

    <label>Preferred Time:</label>
    <input type="time" name="preferred_time">

    <button type="button" id="submitBtn">Submit</button>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Flatpickr 日期选择器
    flatpickr("#preferred_date", {
      dateFormat: "d/m/Y",
      allowInput: true
    });
